inherit_from: .rubocop_todo.yml

Metrics/PerceivedComplexity:
  Enabled: false

Style/Documentation:
  Enabled: false

Metrics/AbcSize:
  Enabled: false

Metrics/MethodLength:
  Enabled: false

Metrics/CyclomaticComplexity:
  Enabled: false

Metrics/BlockLength:
  Enabled: false

Metrics/ModuleLength:
  Enabled: false

Style/FrozenStringLiteralComment:
  Enabled: false

Style/BlockDelimiters:
  Exclude:
    - 'spec/**/*'

Rails:
  Enabled: true

AllCops:
  Exclude:
    - 'bin/**/*'
    - 'vendor/**/*'
    - '.bundle/**/*'
    - 'db/schema.rb'
    - 'config/deploy.rb'
